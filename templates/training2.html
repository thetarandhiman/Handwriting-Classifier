<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/templates/assets/css/training.css">

    <title>Training</title>
</head>

<body>
    <div class="heading">
        <p>Training</p>
        <p>User 2</p>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
             {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
        {% if img_obj %}
          <h3>Succesfully uploaded</h3>
          {% comment %} <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px"> {% endcomment %}
        {% endif %}
    </div>
    <div>
        <a href="/testing" class="button">Test your handwriting!</a>
    </div>


</body>
</html>
